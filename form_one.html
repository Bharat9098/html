<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>
		<h1>Html Forms</h1>
		<form>
			<fieldset>
				<legend>Html form dummy</legend>
				<label for="email"> Enter Email Id</label>
				<input type="text" id="email"> 
				<br/>
				<br/>
				<label for="password"> Enter Password</label>
				<input type="text" id="password">
				<br />
				<br />
				<input type="checkbox" id="select">Select
				<input type="radio" id="radio"> Male
				<input type="date" id="datepicker">

				<br/>
				<br/>
				<br/>
				<label for="selector1"> Choose Your Dish: </label>
				<select name="dishes" id="selector1">
					<option value="maggii">Magii</option>
					<option value="kurkure">Kurkure</option>
					<option value="Lays">Lays</option>
				</select>
				<br/>
				<br/>
				<button>I am button</button>
				<br/>
				<br/>
				<br/>
				<textarea name="textarea" rows="5" cols="10" id="textarea" placeholder="Enter text Here..."></textarea>  
				<br/>
				<br/>
				<input type="submit">  
				<br />
				<br />
				<label for="fileselect">Upload:</label>
				<input type="file">
			</fieldset>    
		</form>
	</body>
</html>
